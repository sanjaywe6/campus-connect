<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Subject Details -->
		<div class="form-group timetable_table-subject_details" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Subject Details</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="subject_details<%%RND1%%>"><%%COMBOTEXT(subject_details)%%></span></div>
			</div>
		</div>
		<!-- Field: Faculty Details -->
		<div class="form-group timetable_table-faculty_details" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Faculty Details</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="faculty_details<%%RND1%%>"><%%COMBOTEXT(faculty_details)%%></span></div>
			</div>
		</div>
		<!-- Field: Room details -->
		<div class="form-group timetable_table-room_details" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Room details</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(room_details)%%></div>
			</div>
		</div>
		<!-- Field: Day -->
		<div class="form-group timetable_table-day" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Day</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(day)%%></div>
			</div>
		</div>
		<!-- Field: Start time -->
		<div class="form-group timetable_table-start_time" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Start time</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(start_time)%%></div>
			</div>
		</div>
		<!-- Field: End time -->
		<div class="form-group timetable_table-end_time" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">End time</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(end_time)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
