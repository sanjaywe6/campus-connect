<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Student Details -->
		<div class="form-group attendance_table-student_details" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Student Details</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="student_details<%%RND1%%>"><%%COMBOTEXT(student_details)%%></span></div>
			</div>
		</div>
		<!-- Field: Subject Details -->
		<div class="form-group attendance_table-subject_details" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Subject Details</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="subject_details<%%RND1%%>"><%%COMBOTEXT(subject_details)%%></span></div>
			</div>
		</div>
		<!-- Field: Date -->
		<div class="form-group attendance_table-date" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(date)%%></div>
			</div>
		</div>
		<!-- Field: Status -->
		<div class="form-group attendance_table-status" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Status</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(status)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
